name: PR-CYBR-BBS QR Codes

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'config/pr_cybr_bbs_channels.yml'
      - 'scripts/generate_pr_cybr_qr_codes.py'
  schedule:
    # Run once per day at 06:00 UTC (02:00 AST)
    - cron: '0 6 * * *'

permissions:
  contents: write
  actions: read

jobs:
  generate-qr:
    name: Generate PR-CYBR-BBS QR Codes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml qrcode[pil]
      
      - name: Generate QR codes
        run: |
          python scripts/generate_pr_cybr_qr_codes.py --verbose
        env:
          # Channel PSKs should be set as repository secrets if needed
          # MESH_CH1_PSK: ${{ secrets.MESH_CH1_PSK }}
          # MESH_CH2_PSK: ${{ secrets.MESH_CH2_PSK }}
          # etc.
          PYTHONUNBUFFERED: '1'
      
      - name: Generate QR manifest
        run: |
          python -c "
          import json
          from datetime import datetime, timezone
          
          manifest = {
            'generatedAt': datetime.now(timezone.utc).isoformat(),
            'channels': [
              {'id': 1, 'name': 'OPS-SITREP', 'qrPath': 'assets/qr/pr-cybr-bbs/channel-1-OPS-SITREP.png'},
              {'id': 2, 'name': 'S2-INTEL', 'qrPath': 'assets/qr/pr-cybr-bbs/channel-2-S2-INTEL.png'},
              {'id': 3, 'name': 'S3-PLANS', 'qrPath': 'assets/qr/pr-cybr-bbs/channel-3-S3-PLANS.png'},
              {'id': 4, 'name': 'M3SH-OPS', 'qrPath': 'assets/qr/pr-cybr-bbs/channel-4-M3SH-OPS.png'},
              {'id': 5, 'name': 'LOG-RES', 'qrPath': 'assets/qr/pr-cybr-bbs/channel-5-LOG-RES.png'},
              {'id': 6, 'name': 'MAILB0X', 'qrPath': 'assets/qr/pr-cybr-bbs/channel-6-MAILB0X.png'}
            ]
          }
          
          with open('data/qr_manifest.json', 'w') as f:
            json.dump(manifest, f, indent=2)
          
          print(f'Generated QR manifest with {len(manifest[\"channels\"])} channels')
          "
      
      - name: Commit QR codes and manifest
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Export dashboard state
          python scripts/export_dashboard_state.py --workflow-type cybr --verbose
          
          git add assets/qr/pr-cybr-bbs/ dashboard/state.json data/qr_manifest.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(qr): regenerate PR-CYBR-BBS QR codes [skip ci]"
            git push
          fi
