name: PR-CYBR-BBS QR Codes

on:
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  generate-qr:
    name: Generate PR-CYBR-BBS QR Codes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml qrcode[pil]
      
      - name: Generate QR codes
        run: |
          python scripts/generate_pr_cybr_qr_codes.py --verbose
        env:
          # Channel PSKs should be set as repository secrets if needed
          # MESH_CH1_PSK: ${{ secrets.MESH_CH1_PSK }}
          # MESH_CH2_PSK: ${{ secrets.MESH_CH2_PSK }}
          # etc.
          PYTHONUNBUFFERED: '1'
      
      - name: Commit QR codes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Export dashboard state
          python scripts/export_dashboard_state.py --workflow-type cybr --verbose
          
          git add assets/qr/pr-cybr-bbs/ dashboard/state.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(qr): regenerate PR-CYBR-BBS QR codes [skip ci]"
            git push
          fi
